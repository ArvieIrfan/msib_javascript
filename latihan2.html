<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <table border="1" align="center" cellpadding="10" cellspacing="0" width="50%">
        <tbody>
            <tr>
                <td rowspan="2" align="center">Makanan</td>
                <td>Sop Iga</td>
                <td rowspan="3" align="center">Rp. 15.000</td>
            </tr>
            <tr>
                <td>Nasi Goreng</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">Minuman</td>
                <td>Sop Buah</td>
            </tr>
        </tbody>
        <thead>
            <th>Jenis</th>
            <th>Menu</th>
            <th>Harga</th>
        </thead>
        <tfoot>
            <tr bgcolor="orange">
                <th colspan="3">Selamat Menikmati Makanan Anda</th>
            </tr>
            <tr>
                <th colspan="3"><a href="latihan1.html#bawah">Biodata</a></th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
