<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
</head>
<body>

    <h1 id="isi"></h1>

    <p id="warna">hai</p>

    <script>
        alert('hallo')
        //menentukan elemen di html menggunakan innerHTML dengan mencari id 
        // contoh pembuatan DOM dengan element id
        document.getElementById("isi").innerHTML = "Hallo saya irfan"

        //proses pembuatan elemen dan tag didalam javascript
        let div = document.createElement('div')
        div.id = 'content'
        div.innerHTML = '<p> Contoh Menambahkan Element'
        document.body.appendChild(div)

        //pewarnaan atau mengganti atribute
        document.getElementById("warna").style.color = "blue"

        // membuat function void => function yang tidak mengembalikan nilai / tidak menampilkan proses
        function salam(nama){
            document.write(`Apa kabar ${nama} ? <br>`)
        }
        let siswa = "fawaz"
        salam(siswa)
    </script>
    
</body>
</html>
