<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Fungsi, event handler dan DOM</title>
</head>
<body>
    <form action="" method="" id="frm">
        Nama : <input type="text" name="nama" id="" onclick="" placeholder="silahkan masukkan nama anda"><br>
        Kelas : <input type="text" name="kelas" id="" placeholder="masukkan kelas anda"><br>
        <input type="button" name="proses" value="Salam" onclick="salam()">
    </form>
    <h2 id="hasil"></h2>
    <script>
        function salam(){
            let siswa = document.getElementById('frm').nama.value
            let kelas = document.getElementById('frm').kelas.value
            let input = 'Selamat Pagi ' + siswa + '<br> Kelas '+ kelas
            let no_input = 'Maaf Nama atau kelas anda belum terisi'
            let hasil = (siswa && kelas != '') ? input : no_input

            document.getElementById('hasil').innerHTML = hasil
        }
    </script>
</body>
</html>
