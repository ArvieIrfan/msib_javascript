<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="post">
        <table border="1" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="aqua">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="kirim">&nbsp; &nbsp;
                        <input type="submit" value="batal">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label for="">Masukkan Nama</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="isi nama ini" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Masukkan Email</label>
                    </td>
                    <td>
                        <input type="email" name="" id="" placeholder="isi email ini" size="50" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="" value="L" checked>Laki - Laki &nbsp;
                        <input type="radio" name="gender" id="" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Hobi</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="" value="membaca">Membaca <br>
                        <input type="checkbox" name="" id="" value="menulis">Menulis <br>
                        <input type="checkbox" name="" id="" value="memasak">Memasak <br>
                        <input type="checkbox" name="" id="" value="menyelam">Menyelam <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Pendidikan</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="" >-- Pilih Pendidikan --</option>
                            <option value="SMA" >SMA</option>
                            <option value="D3" >D3</option>
                            <option value="S1" >S1</option>
                            <option value="S3" >S2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Alamat</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
